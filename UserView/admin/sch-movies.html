<!doctype html>
<html>
    <head>
		<meta charset="UTF-8"/>
		<title>Schedule Movies Page</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lobster&display=swap" rel="stylesheet">   
		<script src="https://kit.fontawesome.com/6696ae9e56.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="man_mv_styles.css" />
        <link rel="icon" href="favicon.ico">
	</head>
    <body>
        <nav>
            <h1>Cinema E-Booking System</h1>
            <ul class="nav-links">
                <li class="nav-item"><a href="admin-home.html"><img src="../images/icons/home_icon.png" height="25px" width="25px"></a></li>
            </ul>
        </nav>
        <div class="banner">
            <h1>Schedule Movie</h1>
        </div>
        <div class="content-one">
            <div class="col-one">
                <div class="card-side">
                    <div class="profile-body">
                        <div class="user-bar">
                            <h2>Movie Name</h2> 
                            <input type="text" id="movieName" placeholder="Enter Movie Name...">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-one">
                <div class="slide-two">
                    <div class="profile-body">
                        <form action="#">
                            <div class="content-one">
                                <label for="mvTimes" text-align="center">Movie Times: </label>
                                <input type="text" name="mvTimes" id="mvTimes" required placeholder="Enter Movie Times...">
                            </div>
                            <hr>
                            <div class="content-one">
                                <label for="theater" text-align="center">Theater: </label>
                                <input type="text" name="theater" id="theater" required placeholder="Enter Movie Theater...">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
