<!doctype html>
<html>
    <head>
		<meta charset="UTF-8"/>
		<title>Add Movies Page</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lobster&display=swap" rel="stylesheet">   
		<script src="https://kit.fontawesome.com/6696ae9e56.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="man_mv_styles.css" />
        <script src="add-movies-script.js"></script>
		<link rel="icon" href="favicon.ico">
	</head>
    <body>
        <nav>
            <h1>Cinema E-Booking System</h1>
            <ul class="nav-links">
                <li class="nav-item"><a href="admin-home.html"><img src="../images/icons/home_icon.png" height="25px" width="25px"></a></li>
            </ul>
        </nav>
        <div class="banner">
            <h1>Add Movie</h1>
        </div>
        <div class="content-one">
            <div class="col-one">
                <div class="card-side">
                    <div class="profile-body">
                        <img src="" width="200px" height="300px" id="imageSrc">
                        <div class="user-bar">
                            <h2>Insert Image</h2> 
                            <input type="text" id="imageUrl" placeholder="Enter Image URL...">
                            <h2>Link to Trailer:</h2> 
                            <input type="text" id="trailerUrl" placeholder="Enter Trailer URL...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-one">
                <div class="slide-two">
                    <div class="profile-body">
                        <form action="#">
                            <div class="content-one">
                                <label for="mvName" text-align="center">Movie Title: </label>
                                <input type="text" name="mvName" id="mvName" required placeholder="Enter Movie Title...">
                            </div>
                            <hr>
                            <div class="content-one">
                                <label for="category" text-align="center">Genre: </label>
                                <input type="text" name="category" id="genre" required placeholder="Enter Genre...">
                            </div>
                            <hr>
                            <div class="content-one">
                                <label for="syn" text-align="center">Synopsis: </label>
                                <input type="text" name="syn" id="syn" required placeholder="Enter Synopsis...">
                            </div>
                            <hr>
                            <div class="content-one">
                                <label for="reviews" text-align="center">Reviews: </label>
                                <input type="number" name="reviews" id="reviews" min="0" max="10.0" step="0.1" required placeholder="Enter Reviews (1.0 - 10.0)...">
                            </div>
                            <hr>
                            <div class="content-one">
                                <label for="shows" text-align="center">Duration: </label>
                                <input type="text" name="duration" id="duration" required placeholder="Enter Duration...">
                            </div>
                            <hr>
                            <div class="content-one">
                                <label for="cast" text-align="center">Cast: </label>
                                <input type="text" name="cast" id="cast" required placeholder="Enter Cast names...">
                            </div>
                            <hr>
                            <div class="content-one">
                                <label for="rating" text-align="center">Rating: </label>
                                <select id="rating-select-box" name="select-box" style="width: 25%;">
                                    <option value="PG">PG</option>
                                    <option value="PG-13">PG-13</option>
                                    <option value="R">R</option>
                                </select>
                                <!--<input type="text" name="rating" id="rating" required placeholder="Enter Rating (PG, PG-13, or R)...">-->
                            </div>
                            <hr>
                            <div class="content-one">
                                <label for="director" text-align="center">Director: </label>
                                <input type="text" name="director" id="director" required placeholder="Enter Director's name...">
                            </div>
                            <hr>
                            <div class="content-one">
                                <label for="prod" text-align="center">Producer: </label>
                                <input type="text" name="prod" id="prod" required placeholder="Enter Producer's name...">
                            </div>
                            <hr>
                            <div class="content-one" id="releasediv">
                                <label for="releasediv" text-align="center">Release Date: </label>
                                <input type="text" name="release" id="release" required placeholder='Enter "Now Playing" or Release Date (Month DD, YYYY)...'>
                            </div>
                        </form>
                    </div>
                </div>
                <nav>
                    <ul class="nav-links">
                        <li class="nav-item"><a href="manage_movies.html">Cancel Edits</a></li>
                    </ul>
                    <ul class="nav-links">
                        <li class="nav-item"><a href="admin-home.html">Admin Home</a></li>
                    </ul>
                    <ul class="nav-links">
                        <li class="nav-item" type="button" id="saveEditsBtn">Save Edits</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </body>
</html>
