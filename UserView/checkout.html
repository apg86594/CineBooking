<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
		<title>Checkout Page</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lobster&display=swap" rel="stylesheet">   
		<script src="https://kit.fontawesome.com/6696ae9e56.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="checkout-styles.css" />
		<link rel="icon" href="favicon.ico">
    </head>
    <body>
        <nav>
            <h1>Cinema E-Booking System</h1>
            <ul class="nav-links">
                <li class="nav-item"><a href="profile.html"><img src="images/icons/profile-icon.png" height="25px" width="25px"></a></li>
            </ul>
        </nav>
        <div class="banner">
            <h1>Checkout</h1>
        </div>
        <div class="content-one">
            <div class="col-one">
                <div class="side-two">
                    <div class="form-card">
                        <form action="#">
                            <div class="row">
                                <div class="col-50">
                                    <h3>Payment</h3>
                                    <label for="fname">Accepted Cards</label>
                                    <div class="icon-container">
                                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                                    </div>
                                    <div class="form-checkout">
                                        <label for="fullName" text-align="center"> Name on Card: </label>
                                        <br>
                                        <input type="text" name="firstName" id="firstName" required placeholder="Enter First and Last Name...">
                                    </div>
                                    <div class="form-newUser">
                                        <label for="lastName"> Last Name: </label>
                                        <br>
                                        <input type="text" name="lastName" id="lastName" required placeholder="Enter Last Name...">
                                    </div>
                                    <div class="form-checkout">
                                        <label for="credit-card"> Credit card number: </label>
                                        <br>
                                        <input type="text" class="card-number" required placeholder="Card Number">
                                    </div>
                                    <div class="form-checkout">
                                        <label for="exp-month" text-align="center"> Exp Month: 
                                            <br>
                                            <div class="month">
                                                <select name="Month">
                                                    <option value=" ">Select Month</option>
                                                    <option value="january">January</option>
                                                    <option value="february">February</option>
                                                    <option value="march">March</option>
                                                    <option value="april">April</option>
                                                    <option value="may">May</option>
                                                    <option value="june">June</option>
                                                    <option value="july">July</option>
                                                    <option value="august">August</option>
                                                    <option value="september">September</option>
                                                    <option value="october">October</option>
                                                    <option value="november">November</option>
                                                    <option value="december">December</option>
                                                </select>
                                            </div>
                                        </label>
                                        <label for="exp-year" text-align="center"> Exp Year: 
                                            <br>
                                            <div class="year">
                                                <select name="Year">
                                                    <option value=" ">Select Year</option>
                                                    <option value="2023">2023</option>
                                                    <option value="2024">2024</option>
                                                    <option value="2025">2025</option>
                                                    <option value="2026">2026</option>
                                                    <option value="2027">2027</option>
                                                    <option value="2028">2028</option>
                                                    <option value="2029">2029</option>
                                                    <option value="2030">2030</option>
                                                    <option value="2031">2031</option>
                                                    <option value="2032">2032</option>
                                                </select>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" required placeholder="XXX">
                                    </div>
                                </div>
                            </div>
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <div class="checking-out">
                            <label for="firstName" text-align="center"> First Name: </label>
                            <br>
                            <input type="text" name="firstName" id="firstName" required placeholder="Enter First Name...">
                        </div>
                        <div class="checking-out">
                            <label for="lastName"> Last Name: </label>
                            <br>
                            <input type="text" name="lastName" id="lastName" required placeholder="Enter Last Name...">
                        </div>
                        <div class="checking-out">
                            <label for="email" text-align="center"> Email: </label>
                            <br>
                            <input type="text" name="email" id="email" required placeholder="Enter Email...">
                        </div>
                        <div class="checking-out">
                            <label for="address"> Address: </label>
                            <br>
                            <input type="text" name="address" id="address" required placeholder="0000 street no. 3">
                        </div>
                        <div class="checking-out">
                            <label for="city"> City: </label>
                            <br>
                            <input type="text" name="city" id="city" required placeholder="Enter City">
                        </div>
                        <div class="checking-out">
                            <label for="state"> State: </label>
                            <br>
                            <div class="state" required>
                                <select name="State">
                                    <option value=" ">Select State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-50">
                            <label for="zip-code">Zip Code</label>
                            <input type="text" id="zip-code" name="zip-code" placeholder="XXXXX">
                        </div>
                        </div>
                    </div>
                    </div>
                    <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>
                    <hr>
                    <div class="final-buttons">
                        <button type="button" a href="homepage.html" button type="button" class="homepage">Cancel Order</a></button>
                        <button type="submit" a href="order_suc.html" button type="button" class="confirm">Confirm Order</button>
                    </div>
                </form>
            </div>
            <div class="col-one">
                <div class="card-side">
                    <div class="profile-body">
                        <h4>Cart</h4>
                        <p><a href="images/movie/MEGAN.jpg" width="200px" height="300px">M3GAN</a> <span class="price">14.99</span></p>
                        <p><a href="#">Time: 11:30AM</a></p>
                        <p>Tickets: <a href="#" id="tickets">3</a></p>
                        <p><a href="#">Ages per ticket</a> <span class="price">12, 14, 18</span></p>
                        <input type="button" onClick="totalCost()" Value="Total Cost"/>
                        <hr>
                        <p>Total <span id="result"><b>$44.97</b></span></p>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script>
            function totalCost()
            {
              val1 = document.getElementById(
                "price").value;
              val2 = document.getElementById(
                "tickets").value;
              document.getElementById(
                "result").innerHTML = val1 * val2;
            }
        </script>
    </body>
</html>
